title: Urban Redevelopment Authority
title-abbreviated: URA
description: At URA, we adopt a long-term and comprehensive planning approach to formulate strategic plans such as the Concept Plan and the Master Plan to guide the physical development of Singapore in a sustainable manner.
url: https://www.ura.gov.sg
favicon: /images/favicon-URA-Logo.ico

collections:
  who-we-are:
    output: true
  planning:
    output: true
  property:
    output: true
  guidelines:
    output: true
  carparks:
    output: true
  land-sales:
    output: true
  get-involved:
    output: true
  resources:
    output: true
  homepage_hero_i_want_to:
    output: true
  homepage_resources:
    output: true

# Resource Room and Pagination
resources_name: "media"
paginate: 12
paginate_path: "/media/page:num"

# Site configuration for Blueprint
##################################

# Homepage sections
homepage_hero_i_want_to: true
# if i_want_to is true, there will be no key highlights
homepage_ideas-and-trends: true
homepage_resources: true
homepage_publications: false

##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: "" # the subpath of your site, e.g. /blog

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap

# Isomer recommender system - only works for simple-page, leftnav-page, and post
recommender: true

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
