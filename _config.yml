#### Do Not Edit This ####
##########################

title: Urban Redevelopment Authority
title-abbreviated: URA
description: >- # this means to ignore newlines until "baseurl:"
  To make Singapore a great city to live, work and play
url: "https://www.ura.gov.sg"     # the base hostname & protocol for your site, e.g. http://example.com
favicon: /images/favicon-URA-Logo.ico

# Collections for left-nav pages
collections:
  who-we-are:
    output: true
  planning:
    output: true
  property:
    output: true
  guidelines:
    output: true
  carparks:
    output: true
  land-sales:
    output: true
  get-involved:
    output: true

resources_name: media-room

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false

kramdown:
  parse_block_html: true

# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"

# Resource Room and Pagination
paginate: 12

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Feedback Form URL
feedback_form_url: "http://www.ura.gov.sg/feedbackWeb/contactus_feedback.jsp"

permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"







# Isomer recommender system - only works for simple-page, leftnav-page, and post
recommender: true

copyright_agency: URA. All rights reserved

future: true
